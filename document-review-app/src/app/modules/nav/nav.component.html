<div class="container-fluid">
<nav class="navbar navbar-expand navbar-dark bg-dark fixed-top">

  <div *ngIf="isLoggedIn()" ngbDropdown class="d-inline-block">
    <button class="btn btn-outline-secondary" id="dropdownBasic1" ngbDropdownToggle><i class="fa fa-book" aria-hidden="false"></i> FHIR DMS</button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
      <button class="dropdown-item" routerLink="/find"><i aria-hidden="false"></i> Find Patient</button>
      <button class="dropdown-item" routerLink="/open" ><i aria-hidden="false"></i> Open FHIR Document</button>
    </div>
  </div>

  <div *ngIf="isLoggedIn()" ngbDropdown class="d-inline-block">
    <button class="btn btn-outline-secondary" id="dropdownBasic2" ngbDropdownToggle><i class="fa fa-hospital-o" aria-hidden="false"></i> EPR (CCRI)</button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
      <button class="dropdown-item" routerLink="/findEPR"><i aria-hidden="false"></i> Find Patient</button>
    </div>
  </div>

  <div *ngIf="isLoggedIn()" ngbDropdown class="d-inline-block">
    <button class="btn btn-outline-secondary" id="dropdownBasicLog" ngbDropdownToggle><i class="fa fa-user" aria-hidden="false"></i></button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
      <button *ngIf="hasAuthorised()&&isLoggedIn()" class="dropdown-item"  (click)="deAuthorise()"><i class="fa fa-sign-out" aria-hidden="false"></i> De-Authorise
      </button>
      <button *ngIf="!hasAuthorised()&&isLoggedIn()" class="dropdown-item" (click)="Authorise()"><i class="fa fa-sign-in" aria-hidden="false"></i> Authorise</button>
      <button *ngIf="isLoggedIn()" class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out" aria-hidden="false"></i> Logout</button>
    </div>
  </div>
</nav>
</div>

<router-outlet></router-outlet>
