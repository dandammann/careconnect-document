<table class="table">
  <thead>
  <tr>
    <th scope="col" width="30%">Date</th>
    <th scope="col" width="60%">Condition</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let condition of conditions">
    <td>
       {{condition.onsetDateTime | date: 'dd-MMM-yyyy'}}
    </td>
    <td>
      <b>{{condition.code.coding[0].display}}</b>
      <i *ngIf="condition.clinicalStatus!=undefined">{{condition.clinicalStatus}}</i>
      <i *ngIf="condition.verificationStatus!=undefined">{{condition.verificationStatus}}</i>

    </td>
    <td>
      <div ngbDropdown class="d-inline-block" >
        <button class="btn btn-info btn-sm" id="dropdownBasic1" ngbDropdownToggle> </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button class="dropdown-item" (click)="getSNOMEDLink(condition.code.coding[0].code)">NHSD SCT</button>
        </div>
      </div>
    </td>

  </tr>
  </tbody>
</table>
