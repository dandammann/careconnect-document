<table class="table">
  <thead>
  <tr>
    <th scope="col" width="30%">Date</th>
    <th scope="col" width="60%">Condition</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let condition of conditions">
    <td>
      <div *ngIf="condition.onsetDateTime!=undefined"> {{condition.onsetDateTime | date: 'dd-MMM-yyyy'}}<small> <i>onset</i></small></div>
      <div *ngIf="condition.assertedDate!=undefined">{{condition.assertedDate | date: 'dd-MMM-yyyy'}}<small> <i>asserted</i></small></div>
    </td>
    <td>
      <a (click)="getSNOMEDLink(condition.code.coding[0].code)">
        <b>{{condition.code.coding[0].display}}</b> </a>
      <i *ngIf="condition.clinicalStatus!=undefined">{{condition.clinicalStatus}}</i>
      <i *ngIf="condition.verificationStatus!=undefined">{{condition.verificationStatus}}</i>

    </td>
  </tr>
  </tbody>
</table>
