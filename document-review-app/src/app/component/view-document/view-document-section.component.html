<div class="card card-default">
  <div class="card-header">
    <div class="d-flex w-100 justify-content-between">
      <h5>{{section.title}}</h5>
      <ng-template #popContent><div [innerHtml]=structuredText></div></ng-template>
      <button class="btn-info" placement="left" [ngbPopover]="popContent" popoverTitle="Stuctured view of section">
        View Structured Content</button>
    </div>
  </div>
  <div class="card-body">
    <div [innerHTML]="section.text.div"></div>
  </div>
</div>
