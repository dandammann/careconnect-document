<table class="table" >
  <thead>
  <tr>
    <th scope="col" width="20%">Date</th>
    <th scope="col" width="60%">Observation</th>
    <th scope="col">Value</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let observation of observations" >
    <td>
      {{observation.effectiveDateTime | date: 'dd-MMM-yyyy HH:mm'}}
    </td>
    <td>
      <b>{{observation.code.coding[0].display}}</b>
      <span *ngIf="isSNOMED(observation.code.coding[0].system)">
        <a (click)="getSNOMEDLink(observation.code.coding[0])"> <span *ngIf="observation.code.coding[0].code != undefined" class="badge badge-info" ngbTooltip="{{getCodeSystem(observation.code.coding[0].system)}} {{observation.code.coding[0].code}}">code</span> </a>
      </span>
      <span *ngIf="!isSNOMED(observation.code.coding[0].system)">
        <span *ngIf="observation.code.coding[0].code != undefined" class="badge badge-info" ngbTooltip="{{getCodeSystem(observation.code.coding[0].system)}} {{observation.code.coding[0].code}}">code</span>
      </span>
      <span *ngIf="observation.category != undefined">
        <i *ngFor="let category of observation.category">{{category.coding[0].display}}</i>
      </span>
      - {{observation.status}}
    </td>
    <td>
      {{getValue(observation)}}
    </td>

  </tr>
  </tbody>
</table>
