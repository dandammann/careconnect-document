<table class="table">
  <thead>
  <tr>
    <th scope="col" width="30%">Date</th>
    <th scope="col" width="60%">Procedure</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let procedure of procedures">
    <td>
      {{procedure.performedDateTime | date: 'dd-MMM-yyyy'}}
    </td>
    <td>
       <b>{{procedure.code.coding[0].display}}</b>
      <span *ngIf="isSNOMED(procedure.code.coding[0].system)">
        <a (click)="getSNOMEDLink(procedure.code.coding[0])"> <span *ngIf="procedure.code.coding[0].code != undefined" class="badge badge-info" ngbTooltip="{{getCodeSystem(procedure.code.coding[0].system)}} {{procedure.code.coding[0].code}}">code</span> </a>
      </span>
      <span *ngIf="!isSNOMED(procedure.code.coding[0].system)">
        <span *ngIf="procedure.code.coding[0].code != undefined" class="badge badge-info" ngbTooltip="{{getCodeSystem(procedure.code.coding[0].system)}} {{procedure.code.coding[0].code}}">code</span>
      </span>
      <i>{{procedure.status}}</i>
    </td>

  </tr>
  </tbody>
</table>
