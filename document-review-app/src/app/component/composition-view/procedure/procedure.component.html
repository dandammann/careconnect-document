<table class="table">
  <thead>
  <tr>
    <th scope="col" width="30%">Date</th>
    <th scope="col" width="60%">Procedure</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let procedure of procedures">
    <td>
      {{procedure.performedDateTime | date: 'dd-MMM-yyyy'}}
    </td>
    <td>
      <a (click)="getSNOMEDLink(procedure.code.coding[0].code)"> <b>{{procedure.code.coding[0].display}}</b></a>
    </td>

  </tr>
  </tbody>
</table>
