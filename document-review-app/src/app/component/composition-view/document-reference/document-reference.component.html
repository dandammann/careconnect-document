<table class="table">
  <thead>
  <tr>
    <th scope="col" width="30%">Date</th>
    <th scope="col" width="60%">Document</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let document of documents">
    <td>
      {{document.created | date: 'dd-MMM-yyyy'}}

    </td>
    <td>
      <a (click)="getSNOMEDLink(document.type.coding[0].code)"> <b>{{document.type.coding[0].display}}</b></a>
    </td>

  </tr>
  </tbody>
</table>
