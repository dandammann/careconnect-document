<table class="table">
  <thead>
  <tr>
    <th scope="col" width="30%">Date</th>
    <th scope="col" width="60%">Encounter</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let encounter of encounters">
    <td>
      {{encounter.period.start | date: 'dd-MMM-yyyy HH:mm'}}
    </td>
    <td>
      <a *ngIf="encounter.type != undefined && encounter.type.length>0 && encounter.type[0].coding.length >0 " (click)="getSNOMEDLink(encounter.type[0].coding[0].code)">
        <b>{{encounter.type[0].coding[0].display}}</b>
      </a>
    </td>

  </tr>
  </tbody>
</table>
