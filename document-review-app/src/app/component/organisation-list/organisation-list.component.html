<table class="table" >
  <thead>
  <tr>
    <th scope="col" width="95%"></th>
    <th scope="col" width="5%"></th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let organisation of organisations" >
      <td>
        <app-organisation [organisation]="organisation" [detail]="true" ></app-organisation>
      </td>
      <td>
        <button mat-icon-button color="accent" style="background-color: lightgray" (click)="select(organisation)"><mat-icon>code</mat-icon></button>
      </td>
    </tr>
  </tbody>
</table>
