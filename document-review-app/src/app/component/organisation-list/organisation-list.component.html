<table class="table" >
  <thead>
  <tr>
    <th scope="col" width="95%"></th>
    <th scope="col" width="5%"></th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let organisation of organisations" >
      <td>
        <app-organisation [organisation]="organisation"  ></app-organisation>
      </td>
      <td>
        <a (click)="select(organisation)">
          <span class="fa fa-arrow-right" ngbTooltip="View Resource" style="color:green"></span>
        </a>
      </td>
    </tr>
  </tbody>
</table>
