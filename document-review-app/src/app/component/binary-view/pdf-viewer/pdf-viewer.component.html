<ng-template id="modalWait" #modalWait let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4>Loading</h4>
  </div>
  <div class="modal-body">
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
    </div>
  </div>
</ng-template>

<ng-template id="modalIssue" #modalIssue let-c="close" let-d="dismiss">
  <div class="modal-header">

    <h4>Warning</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="card-body">
      Unable to Load document.
    </div>
  </div>
</ng-template>
<mat-card>
  <mat-card-title>PDF Document</mat-card-title>
  <mat-card-content>
<div *ngIf="isLoaded" style="text-align: center;">
  <button (click)="prevPage()" [disabled]="page === 1">Prev</button>
  <span>{{ page }} / {{ totalPages }}</span>
  <button (click)="nextPage()" [disabled]="page === totalPages">Next</button>
</div>
<pdf-viewer [src]="pdfSrc"
            [render-text]="true"
            [show-all]="false"
            [page]="page"
            (after-load-complete)="afterLoadComplete($event)"
            style="display: block;"
></pdf-viewer>
  </mat-card-content>
</mat-card>
