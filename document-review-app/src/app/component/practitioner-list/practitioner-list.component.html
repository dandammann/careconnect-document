<table class="table" >
  <thead>
  <tr>
    <th scope="col" width="95%"></th>
    <th scope="col" width="5%"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let practitioner of practitioners" >

      <button mat-icon-button color="accent" style="background-color: lightgray" (click)="select(practitioner)"><mat-icon>code</mat-icon></button>

  </tr>
  </tbody>
</table>
