<div id="search-results">


  <form>
    <mat-form-field class="input-half-width">
      <input #searchBox matInput placeholder="Organisation Search (name)" (keyup)="search(searchBox.value)" >
    </mat-form-field>
  </form>

  <app-organisation [organisations]="organisations$ | async" [showResourceLink]="false"></app-organisation>

  <div *ngFor="let organisation of organisations$ | async" >
    <a (click)="selectOrganisation(organisation)">
      <app-organisation [organisations]="organisation" [showResourceLink]="false"></app-organisation>
    </a>
  </div>
</div>
