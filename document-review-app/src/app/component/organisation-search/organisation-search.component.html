<div id="search-results">


  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input #searchBox matInput placeholder="Organisation Search (name)" (keyup)="search(searchBox.value)" >
    </mat-form-field>
  </form>


  <div *ngFor="let organisation of organisations$ | async" >
    <a (click)="selectOrganisation(organisation)">
      <app-organisation [organisation]="organisation"></app-organisation>
    </a>
  </div>
</div>
