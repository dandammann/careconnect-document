<h2 mat-dialog-title>Resource Detail <span *ngIf="resource !=undefined">[ {{resource.resourceType}} ]</span></h2>
<mat-dialog-content>

<td-json-formatter *ngIf="resource!=undefined" [data]="resource" key="root" [levelsOpen]="4">
</td-json-formatter>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
