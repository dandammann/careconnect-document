<div id="search-results">

  <form class="example-form">
    <mat-form-field class="input-half-width">
      <input #searchBox matInput placeholder="Consultant/GP Search (postcode)" (keyup)="search(searchBox.value)" >
    </mat-form-field>
  </form>


  <div *ngFor="let practitioner of practitioners$ | async" >
    <a (click)="selectPractitioner(practitioner)">
      <app-practitioner [practitioners]="practitioner" [showResourceLink]="false"></app-practitioner>
    </a>
  </div>
</div>
