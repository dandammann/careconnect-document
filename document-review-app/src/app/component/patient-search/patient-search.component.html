<div id="search-results">



  <form class="example-form">
    <mat-form-field class="input-half-width">
      <input #searchBox matInput placeholder="Patient Find (NHS Number or name)" (keyup)="search(searchBox.value)" >
    </mat-form-field>
  </form>

  <div *ngFor="let patient of patients$ | async" >
    <a (click)="selectPatient(patient)">
        <app-patient [patient] = "patient" [detail]="true" [showResourceLink]="false"></app-patient>
    </a>
  </div>
</div>
