
<table class="table" >
  <thead>
  <tr>
    <th scope="col" width="95%"></th>
    <th scope="col" width="5%"></th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let patient of patients" >

      <td>
      <app-patient [patient]="patient" [detail]="true" ></app-patient>
      </td>
      <td>
        <button mat-icon-button color="accent" style="background-color: lightgray" (click)="select(patient)"><mat-icon>code</mat-icon></button>
      </td>
    </tr>
  </tbody>
</table>
