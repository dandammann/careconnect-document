
<table class="table" >
  <thead>
  <tr>
    <th scope="col" width="95%"></th>
    <th scope="col" width="5%"></th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let patient of patients" >

      <td>
      <app-patient-item [patient]="patient" [detail]="true" ></app-patient-item>
      </td>
      <td>
        <a (click)="select(patient)">
          <span class="fa fa-arrow-right" ngbTooltip="View Resource" style="color:green"></span>
        </a>
      </td>
    </tr>
  </tbody>
</table>
